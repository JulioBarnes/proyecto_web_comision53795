</head>
<body class="body fondoMadera">

                    <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="listanavegacion navbar-nav me-auto mb-2 mb-lg-0 w-100 justify-content-end">
                        <li class="links ms-1 pb-0 nav-item">

                        </li>

                            <a class="anclaheader nav-link text-white" href="./proyecto.html">Proyecto</a>

                        <li class="links ms-1 pb-0 nav-item">
                            <a class="anclaheader nav-link text-white" href="./contactos.html">Contactos</a>
                        </li>
                    </ul>
                </div>
            </div>
          </nav>
    </header>
    <main class="my-5">
        <h1 class="H1 text-center">Contactanos</h1>
        <section class="my-5 mx-auto d-flex flex-column-reverse align-items-center flex-sm-row-reverse justify-content-sm-between sectioncontactos">
            <img class="align-self-sm-start my-5 boxcontactos" src="../assests/img/Imagen de mueble para contactos (1).jpg.jpg" alt="Imagen que muestra en una habitación de una casa, un pequeño escritorio de madera con una computadora portátil encima y un banco de madera" loading="lazy">
            <form class="w-75 my-4 ps-3 text-start" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre y Apellido:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Nombre completo">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="nombre@ejemplo.com">
                </div>
                <div class="mb-3">
                    <label for="tel" class="form-label">Teléfono de contacto:</label>
                    <input type="text" class="form-control" id="tel" name="tel" placeholder="0123456789" required>
                </div>
                <div class="mb-3">
                    <label for="consulta" class="form-label">Escribenos tu consulta:</label>
                    <textarea class="form-control" id="consulta" name="consulta" rows="3"></textarea>
                    <input class="m-2 p-2" type="reset" value="Limpiar">
                    <input class="m-2 p-2" type="submit" value="Confirmar">
                </div>
            </form>
        </section>
    </main>
    <footer class="footer container-fluid text-center">
        <section class="row justify-content-around sectionfooter text-center p-0 m-0">
            <div class="col-12 col-sm-6 col-md-6 col-xl-4 my-2 px-3 py-2 text-start">
                <iframe class="w-100 h-100" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4357.225662869664!2d-65.13113981124906!3d-26.850472005391147!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d2a4678c211%3A0xc9e71c934173c045!2sLos%20Ceibos%2C%20Yerba%20Buena%2C%20Tucum%C3%A1n!5e0!3m2!1ses!2sar!4v1706934438235!5m2!1ses!2sar"style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="col-12 col-sm-6 col-md-6 col-xl-2 my-2 px-3 py-2 text-start">
                <h3 class="h3footer mb-2 fw-bold">Ubicación</h3>
                <p class="parrafo pb-2">Manzana Nº13, Alt. 123</p>
                <p class="parrafo pb-2">Barrio Lotear</p>
                <p class="parrafo pb-2">Cevil Pozo</p>
                <p class="parrafo pb-2">Tucumán, Argentina</p>
            </div>
            <div class="col-12 col-sm-6 col-md-6 col-xl-3 my-2 px-3 py-2 text-start">
                <h3 class="h3footer mb-2 fw-bold">Contactos</h3>
                <p class="parrafo pb-2">Tel.: 3816000000</p>
                <p class="parrafo pb-2">Mail: MueblesTuc@gmail.com</p>
            </div>
            <div class="col-12 col-sm-6 col-md-6 col-xl-2 my-2 px-3 py-2 text-start">
                <h3 class="h3footer mb-2 fw-bold">Redes Sociales</h3>
                <div class="fondoiconwsp"></div><!--Este div con su clase es exclusivamente para ponerle un fondo al ícono de wsp de fontawesome y pueda contrastar con el resto de la pag.-->
                <a class="iconowsp" href="https://web.whatsapp.com/" target="_blank">
                    <i class="fa-brands fa-square-whatsapp"></i>
                </a>
                <a class="singuion" href="https://www.instagram.com/" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a class="singuion" href="https://www.facebook.com/" target="_blank">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a class="singuion" href="https://www.youtube.com/" target="_blank">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </div>
        </section>
    </footer>
