    <main class="maincontactos">
        <h1 class="H1">Contactanos</h1>
        <section class="sectioncontactos">
            <img class="boxcontactos" src="../assests/img/Imagen de mueble para contactos.jpg" alt="Imagen que muestra en una habitación de una casa, un pequeño escritorio de madera con una computadora portátil encima y un banco de madera">
            <form class="formcontactos" method="post"> <!--dentro de action lo veremos en curso javascript-->
                <div class="divcontactos">
                    <label for="name">Nombre y Apellido: </label>
                    <input type="text" placeholder="Nombre completo" id="name" name="name" required>
                </div>
                <div class="divcontactos">
                    <label for="email">Email: </label>
                    <input type="email" placeholder="ejemplo@mail.com" id="email" name="email" required>
                </div>
                <div class="divcontactos">
                    <label for="tel">Teléfono de contacto: </label>
                    <input type="text" placeholder="0123456789" id="tel" name="tel" required>
                </div>
                <div class="divcontactos">
                    <label for="comentario">Comentanos tu consulta</label>
                    <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Ingrese su consulta">
                    </textarea>
                </div>
                <!--Ejempl de input para contraseñas
                    <div>
                        <label for="pass">Contraseña: </label>
                        <input type="password" id="pass" name="pass" placeholder="Contraseña"   required>
                    </div>-->
                <div>
                    <input type="reset" value="Limpiar">
                    <input type="submit" value="Confirmar">
                </div>
            </form>
        </section>
    </main>
